<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            overflow: hidden;
            font-family: "Doto", sans-serif;
        }

        /* Initial logo position and animation */
        .logo {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: top 1s ease, transform 1s ease;
        }

        /* Logo's top position after transition */
        .logo.top-center {
            top: 10%;
            transform: translateY(0);
        }

        /* Form container styling */
        .form-container {
            opacity: 0;
            transition: opacity 1s ease;
            background: #121212;
            padding: 1.5em;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        /* Make form visible */
        .form-container.visible {
            opacity: 1;
        }

        /* Heading style */
        .form-container h2 {
            font-size: 1.2em;
            color: #ffffff;
            margin-bottom: 1em;
        }

        /* Input styling */
        .form-container input[type="password"] {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            color: #fff;
            border-color: transparent ;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border 0.3s ease;
            box-sizing: border-box;
            background-color: #2c2c2e;
        }

        /* Input focus effect */
        .form-container input[type="password"]:focus {
            border-color: #ff2c2c;
            box-shadow: 0 0 5px rgba(194, 0, 0, 0.527);
        }

        /* Button styling */
        .form-container button {
            width: 100%;
            padding: 0.8em;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        /* Button hover effect */
        .form-container button:hover {
            background-color: #920101;
        }
        /* Red error text */
.form-container h2.error {
    color: #ff4d4d;
}

/* Hidden utility */
.hidden {
    display: none;
}

/* Center loading gif */
.loading-spinner {
    width: 30px;
    height: 30px;
    margin: 0 auto 1em;
}


        /* Logo image styling */
        .logo img {
            width: 130px;
            height: auto;
        }
        /* Shake animation like iOS wrong password */
@keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-10px); }
  40% { transform: translateX(10px); }
  60% { transform: translateX(-10px); }
  80% { transform: translateX(10px); }
  100% { transform: translateX(0); }
}
.error {
  color: #ff4d4d;
}


.shake {
  animation: shake 0.4s ease;
}


        /* Responsive styling */
        @media (max-width: 600px) {
            .form-container {
                padding: 1em;
                max-width: 256px;
            }

            .form-container h2 {
                font-size: 1.2em;
            }

            .form-container input[type="password"], .form-container button {
                font-size: 0.9em;
                padding: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="logo" id="logo">
        <img src="images/LOGO-Light.png" alt="Logo" style="filter: brightness(150%);"> <!-- Replace with your logo image path -->
    </div>

    <!-- Form container -->
    <div class="form-container" id="formContainer">
        <h2 id="statusText">Please enter your password</h2>
        <img id="loaderGif" class="loading-spinner hidden" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fgiphy.com%2Fexplore%2Floading&psig=AOvVaw3M53Z0xzCIahvh1HVaXqmI&ust=1749743768249000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCPiE1s_d6Y0DFQAAAAAdAAAAABAS" alt="Loading..."> <!-- make sure you have a gif at this path -->

        <form onsubmit="return validatePassword()">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
