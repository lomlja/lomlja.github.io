};

firebase.initializeApp(firebaseConfig);

const presenceRef = firebase.database().ref("presence");
let startTime = performance.now();

function setOnlineStatus() {
  presenceRef.child("inspected").set("online");
}

function setOfflineStatus() {
  const options = { hour: '2-digit', minute: '2-digit', hour12: true };
  const lastSeen = new Date().toLocaleTimeString([], options);

  // Calculate time spent
  const endTime = performance.now();
  const timeSpentMs = endTime - startTime;
  const timeSpentSec = Math.floor(timeSpentMs / 1000);

  presenceRef.child("inspected").set({
    status: "came at " + lastSeen,
    timeSpent: timeSpentSec + " seconds"
  });
}

setOnlineStatus();

document.addEventListener("visibilitychange", function () {
  if (document.visibilityState === "hidden") {
    setOfflineStatus();
  } else {
    startTime = performance.now();
    setOnlineStatus();
  }
});

</script>
